<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ODB2 Insights</title>

    <!-- =========================================================== -->
    <!-- JavaScript and Stylesheets Includes                         -->
    <!-- =========================================================== -->
    
    <script src="js/chart.js"></script>
    <script src="js/chartjsenhancements.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" media="print" href="css/portal_print.css" />
    <link rel="stylesheet" media="screen" href="css/falcon_portal_utils.css" />
    <link href="theme.css?v=4&amp;d=1682098013" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="title-images"></div>
    <center>
        <img src="img/title5.png" alt="Title 1">
    </center>
    </div>

  <div class="container">
    <!-- Lookup Codes Group -->
    <fieldset class="group-box">
      <legend>Lookup Codes</legend>
      
      <label for="makeSelect">Car Make:</label>
      <select id="makeSelect" onchange="loadMakeCodes()">
        <option value="">-- Choose Make --</option>
      </select>

      <label for="codeInput">Codes:</label>
      <textarea id="codeInput" rows="4" placeholder="Comma-separated list of codes (e.g. P0300)"></textarea>

      <button onclick="lookupCode()">Search</button>
    </fieldset>

    <!-- Search Results Group -->
    <fieldset class="group-box">
      <legend>Search Results</legend>

      <table id="resultsTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results go here -->
        </tbody>
      </table>
    </fieldset>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
